<div class="container">
  <div class="row px-3">
    <div *ngFor="let item of otrosProductos;let index = index"  class="col-6 col-md-2 px-2 py-1">
      <div class="card cursor-seleccionar" (click)="agregarOtroProducto(item)">
        <img src="{{item.imagen}}" style="height: 90px;" class="card-img-top" alt="...">
        <div class="card-body px-1 py-1">
          <p class="card-text py-0 my-0 mx-0 px-0" style="font-size: 0.9rem;">{{item.nombre}}</p>
          <p class="card-text py-0 my-0 mx-0 px-0 " style="font-size: 0.9rem;">
            <fa-icon [icon]="faDolly"></fa-icon>
            Precio:
             <span class="color-principal">
              $ {{item.precio}}
             </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
